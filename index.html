<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="panel">
            <div class="banner">
                <img class="odinLogo" src="./images/odin-lined.png">
                <h1 class="bannerTitle">Odin</h1>
            </div>
        </div>
        <div class="formSide">
            <div class="formInfo">
                <p>This is not a real online service! You know you need osmething like this in your life to help you realise your deepest dreams</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formPanel">
                <form>
                <h2>Let's do this!</h2>
                <fieldset class="name">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </fieldset>
                <fieldset class="contact">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="phone" id="phone" name="phone">
                    </div>
                </fieldset>
                <fieldset class="password">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword">
                    </div>
                </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
